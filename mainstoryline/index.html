<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        canvas {
            background-color: #f1f1f1;
            height: 98vh;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
        }

        * {
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body onload="startGame()">
    <script>var maxClicks, recipes, dropitem, defaultTile, placable, speed = 0.0625, count = 31, dropblocs = [], invIndex = -1, walkable, blocks = [], screenNum = 0, biomes = [], inventory = [], selectIndex = 0, xpos = 500, ypos = 500, height = 1000, width = 1000, blockimg, lastClick = { x: -1, y: -1 }, clickCount = 1, bImage = new Image(), cs = document.createElement("CANVAS"), map = [], mapview = [], playerHealth = 20, maxHealth = 20, regenCount = 0, dmgcount = 0, pagenum = 0, pages = 1, mobs = [], spawnx = 500, spawny = 500, deathX = -1000, deathY = -1000, invPage = 0, openedWithChest = false, equipped = { h: ['e', ''], c: ['e',''],l: ['e',''],b: ['e','']}, chestContents = {}, cx = 0, cy = 0, datashow = false, data;
        bImage.src = 'imgs/index wp.png';
        function startGame() {
            loadData();
            for (var i = 0; i < height; i++) {
                blocks[i] = [];
            }
            recipes = data.recipes;
            maxClicks = data.maxClicks;
            defaultTile = data.defaultTile;
            walkable = data.walkable;
            dropitem = data.dropitem;
            placable = data.placable;
            blockimg = data.blockimg;
            myGameArea.start();
            myGameArea.context.imageSmoothingEnabled = false;
            for (var x = 0; x < 24; x++) {
                inventory.push(['e', '']);
            }
        }
        var myGameArea = {
            keys: [],
            add: function (c, n) {
                if (n > 0) {
                    var ex = 0;
                    for (var k = 0; k < n; k++) {
                        var p = 0;
                        for (var x = 0; x < inventory.length; x++) {
                            if (inventory[x][0] == c && inventory[x][1] < (data.ms[inventory[x][0]] ?? 64)) {
                                inventory[x][1] += 1;
                                p = 1;
                                break;
                            }
                        }
                        var q = 0;
                        if (p == 0) {
                            for (var w = 0; w < inventory.length; w++) {
                                if (inventory[w][1] === '') {
                                    inventory[w][1] = 1;
                                    inventory[w][0] = c;
                                    q = 1;
                                    break;
                                }
                            }
                        }
                        if (q == 0 && p == 0) {
                            ex++;
                        }
                    }
                    if (ex > 0) {
                        var ng = Math.random() * Math.PI * 2;
                        dropblocs.push({
                            xp: xpos + ((Math.random() ** (1/2)) * 1) * Math.cos(ng),
                            yp: ypos + ((Math.random() ** (1/2)) * 1) * Math.sin(ng),
                            item: c,
                            num: ex,
                        });
                    }
                } else if (n < 0) {
                    if (inventory[selectIndex][0] == c) {
                        inventory[selectIndex][1] += n;
                    } else {
                        for (var k = 0; k < Math.abs(n); k++) {
                            for (var x = inventory.length - 1; x >= 0; x--) {
                                if (inventory[x][0] == c) {
                                    inventory[x][1] -= 1;
                                    break;
                                }
                            }
                            clearBlanks();
                        }
                    }
                }
            },
            start: function () {
                document.getElementById("canvas").width = 700;
                document.getElementById("canvas").height = 700;
                this.context = document.getElementById("canvas").getContext("2d");
                imgp.src = 'imgs/player.png';
                imgp.onload = function () {
                    setInterval(updateGameArea, 20);
                };
                window.addEventListener('keydown', function (e) {
                    myGameArea.keys = (myGameArea.keys || []);
                    myGameArea.keys[e.keyCode] = (e.type == "keydown");
                });
                window.addEventListener('keyup', function (e) {
                    myGameArea.keys[e.keyCode] = (e.type == "keydown");
                });
                window.addEventListener('mousedown', function (e) {
                    myGameArea.x = e.clientX * 70000 / (98 * window.innerHeight);
                    myGameArea.y = e.clientY * 70000 / (98 * window.innerHeight);
                    myGameArea.ax = e.clientX * 70000 / (98 * window.innerHeight);
                    myGameArea.ay = e.clientY * 70000 / (98 * window.innerHeight);
                    myGameArea.click = true;
                });
                window.addEventListener('mousemove', function (e) {
                    myGameArea.x = e.clientX * 70000 / (98 * window.innerHeight);
                    myGameArea.y = e.clientY * 70000 / (98 * window.innerHeight);
                    myGameArea.ax = e.clientX * 70000 / (98 * window.innerHeight);
                    myGameArea.ay = e.clientY * 70000 / (98 * window.innerHeight);
                });
                window.addEventListener('mouseup', function (e) {
                    myGameArea.x = false;
                    myGameArea.y = false;
                    myGameArea.click = false;
                });
                window.addEventListener('touchstart', function (e) {
                    myGameArea.x = e.clientX * 70000 / (98 * window.innerHeight);
                    myGameArea.y = e.clientY * 70000 / (98 * window.innerHeight);
                });
                window.addEventListener('touchmove', function (e) {
                    myGameArea.x = e.touches[0].clientX * 70000 / (98 * window.innerHeight);
                    myGameArea.y = e.touches[0].clientY * 70000 / (98 * window.innerHeight);
                });
                window.addEventListener('touchend', function (e) {
                    myGameArea.x = false;
                    myGameArea.y = false;
                });
            },
            clear: function () {
                this.context.clearRect(0, 0, document.getElementById("canvas").width, document.getElementById("canvas").height);
            }
        };
        function updateGameArea() {
            myGameArea.clear();
            if (screenNum == 0) {
                renderTitleScreen();
            } else if (screenNum == 1) {
                clearBlanks();
                renderBlocks();
                interact();
                renderDrops();
                renderPlayerArmor(renderPlayer(move()));
                renMobs();
                renderHotbar();
                renderHealth();
                slotSwitch();
                updateMap();
                openMap();
                throwItems();
                renderData();
                if (myGameArea.keys && (myGameArea.keys[69] || myGameArea.keys[101])) {
                    screenNum = 2;
                    myGameArea.keys[101] = false;
                    myGameArea.keys[69] = false;
                    openedWithChest = false;
                    invPage = 0;
                }
            } else if (screenNum == 2) {
                myGameArea.context.fillStyle = '#000066';
                myGameArea.context.fillRect(0, 0, 700, 700);
                closeInventory();
                renderItems();
                clearBlanks();
                renderTrash();
                renderHoverItem();
                dealWithSwaps();
                if (invPage == 0) {
                    renderPages();
                    renderHoverCraft(dealWithCrafts(renderRecipes()));
                } else if (invPage == 1) {
                    renderArmor();
                } else if(invPage == 2){
                    renderChestContents();
                    renderHoverChest();
                }
                renderSave();
                renderTabs();
            } else if (screenNum == 3) {
                renderMap();
                closeMap();
            } else if (screenNum == 4) {
                renderDeath();
            }
        }
    </script>
    <script src='src/mob.js'></script>
    <script src='src/data.js'></script>
    <script src='src/generate.js'></script>
    <script src='src/inventory.js'></script>
    <script src='src/inventoryrender.js'></script>
    <script src='src/map.js'></script>
    <script src='src/motion.js'></script>
    <script src='src/render.js'></script>
    <script src='src/save.js'></script>
    <canvas id="canvas"></canvas>
    <a id='dwnld' hidden download="world.txt"></a>
    <button style='width: 500px; height: 100px; font-size: 60px' onclick='document.getElementById("file").click()' id='upload' hidden>Upload</button>
    <input type='file' id='file'  hidden onchange='readFile(event)' accept="text/plain"/>
</body>
</html>
