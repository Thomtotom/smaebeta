<!--JavaScript - Move Object with Arrow Keys using JavaScript Function.-->
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="gamemechanics.css">
		<script type="text/javascript">
		
			//init object globally
			var objImage= null;
			function init(){
				objImage=document.getElementById("image1");				
				objImage.style.position='relative';
				objImage.style.left='0px';
				objImage.style.top='0px';
			}
			function getKeyAndMove(e){				
				var key_code=e.which||e.keyCode;
				switch(key_code){
					case 37: //left arrow key
						moveLeft();
						break;
					case 38: //Up arrow key
						moveUp();
						break;
					case 39: //right arrow key
						moveRight();
						break;
					case 40: //down arrow key
						moveDown();
						break;
											
				}
			}
			function moveLeft(){				
				objImage.src="sloth.jfif"
				objImage.style.left=parseInt(objImage.style.left)-10 +'px';
				
			}
			function moveUp(){
				objImage.style.top=parseInt(objImage.style.top)-10 +'px';
				objImage.src="mainupp.gif"
			}
			function moveRight(){
				objImage.style.left=parseInt(objImage.style.left)+10 +'px';
			}
			function moveDown(){
				objImage.src="downpmainply.gif"
				objImage.style.top=parseInt(objImage.style.top)+10 +'px';
			}
			window.onload=init;


</script>
	</head>

	<body onkeydown='getKeyAndMove(event)'>
		
		<img id="image1" src="coin2.png" alt="pie"/>
		

	</body>
</html>
